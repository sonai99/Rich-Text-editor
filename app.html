<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Text Editor</title>
	
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"crossorigin="anonymous">
	<link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
	<link rel="stylesheet" href= "https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
	<section class="">
		<h1>Text Editor</h1>
		<div class="flex-box">
			<div class="row">
				<div class="col">
					<button type="button" onclick="f1()" class=" shadow-sm btn btn-outline-secondary">Bold</button>
					<button type="button" onclick="f2()" class="shadow-sm btn btn-outline-success">Italic</button>
					<button type="button" onclick="f3()" class=" shadow-sm btn btn-outline-primary">
                    <i class="fas fa-align-left"></i></button>
					<button type="button" onclick="f4()" class="btn shadow-sm btn-outline-secondary">
                    <i class="fas fa-align-center"></i></button>
                    <button type="button" onclick="f5()" class="btn shadow-sm btn-outline-primary">
                    <i class="fas fa-align-right"></i></button>
					<button type="button" onclick="f6()" class="btn shadow-sm btn-outline-secondary">Upper Case</button>
					<button type="button" onclick="f7()" class="btn shadow-sm btn-outline-primary">Lower Case</button>
					<button type="button" onclick="f8()" class="btn shadow-sm btn-outline-primary">Capitalize</button>
					<button type="button" onclick="f9()" class="btn shadow-sm btn-outline-primary side">Clear Text</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3 col-sm-3">
			</div>
			<div class="col-md-6 col-sm-9">
				<div class="flex-box">
					<textarea id="textarea1"
							rows="15"
							cols="100"
							placeholder="Your text here ">
					</textarea>
				</div>
			</div>
			<div class="col-md-3">
			</div>
		</div>
	</section>
</body>
</html>
